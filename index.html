<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hogwarts</title>
  </head>
  <body>
    <div class="container">
      <h1>What Harry Potter character are you?</h1>
      <h2>Take this quiz to find out!</h2>

      <form id="choose">
        <div class="container">
          <p>
            Why do you want to learn magic?
          </p>
          <select id="why" name="carlist" form="carform">
            <option value="3">To gain power</option>
            <option value="2">To learn</option>
            <option value="1">To make friends</option>
            <option value="0">To protect</option>
          </select>
        </div>

        <div class="container">
          <p>
            Which animal is your favorite?
          </p>
          <select id="animal"  name="carlist" form="carform">
            <option value="0">Lion</option>
            <option value="2">Raven</option>
            <option value="3">Snake</option>
            <option value="1">Badger</option>
          </select>
        </div>

        <div class="container">
          <p>
            What topic are you most interested in studying?
          </p>
          <select id="topic" name="carlist" form="carform">
            <option value="0">Defence against the Dark Arts</option>
            <option value="3">Potions</option>
            <option value="2">History</option>
            <option value="1">Charms</option>
          </select>
        </div>

        <div class="container">
          <p>
            What wizard do you find most impressive?
          </p>
          <select id="who" name="carlist" form="carform">
            <option value="0">Dumbledore</option>
            <option value="1">Hagrid</option>
            <option value="2">Professor McGonogal</option>
            <option value="3">Voldemort</option>
          </select>
        </div>
        <button>Submit</button>
      </form>

        <div>
          <div id="draco" class="pic">
            <img src="images/draco.jpg">
          </div>
          <div id="harry" class="pic">
            <img src="images/harry.jpg">
          </div>
          <div id="ron" class="pic">
            <img src="images/ron.jpg">
          </div>
          <div id="hermione" class="pic">
            <img src="images/hermione.jpg">
          </div>
        </div>

    </div>
  </body>
</html>
